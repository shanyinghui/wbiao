server:
  port: 10000
spring:
  application:
    name: wbiao-user-auth
  redis:
    host: 192.168.134.66
    port: 6379
    password:
    database: 0 #Redis数据库索引（默认为0）
    timeout: 3000 #连接超时时间（毫秒）
    jedis:
      pool:
        max-active: 8   #连接池最大连接数（使用负值表示没有限制）
        max-idle: 8   #连接池中的最大空闲连接
        min-idle: 0   #连接池中的最小空闲连接
        max-wait: 3000  #连接池最大阻塞等待时间（使用负值表示没有限制）
  datasource:
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/wbiao?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.jdbc.Driver

  main:
    allow-bean-definition-overriding: true

eureka:
  instance:
    prefer-ip-address: true
    instance-id: wbiao-user-auth

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/

auth:
  ttl: 3600  #token存储到redis的过期时间
  clientId: wanbiao
  clientSecret: wanbiao
  cookieDomain: localhost
  cookieMaxAge: -1
encrypt:
  key-store:
    location: classpath:/wanbiao.jks
    secret: wanbiao
    alias: wanbiao
    password: wanbiao